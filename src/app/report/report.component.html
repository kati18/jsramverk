<form *ngIf="isLoggedIn" [formGroup]="reportForm" (ngSubmit)="onSubmit()">
    <label>
        Kmom:
        <!-- comment: the form control kmom in report.component.ts is registered to/
        assigned to the kmom input element:-->
        <input type="kmom" name="kmom" formControlName="kmom">
    </label>

    <p>
        <!-- comment: the form control reportText in report.component.ts is registered to/
        assigned to the reportText input element:-->
        <input type="reportText" name="reportText" formControlName="reportText" class="reportText">
    </p>


    <p>
      <button type="submit" [disabled]="!reportForm.valid">Update report</button>
    </p>
</form>

<h3 *ngIf="!isLoggedIn">If you want to edit and/or add a text you need to be logged in.</h3>
